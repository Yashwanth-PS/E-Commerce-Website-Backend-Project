server.port = ${SERVER_PORT}

# FakeStore Configuration

# Base URL
fakestore.api.url = https://fakestoreapi.com
fakestore.api.path.product = /products

# DataBase Configuration

# Dialect is like a Dependency/Driver to connect with the database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Every time we run the system only new changes are update
# spring.jpa.hibernate.ddl-auto = create

# Create and then destroy the schema at the end of the session.
spring.jpa.hibernate.ddl-auto = create-drop

# SQL Logging
# Show the SQL Queries generated by Hibernate
spring.jpa.properties.hibernate.show-sql = true
# Show Detailed SQL Queries
spring.jpa.show-sql = true

# In MySQLWorkBench --> create database ecommerce_product;
# Connection URL, Username and Password
spring.datasource.url = jdbc:mysql://localhost:3306/ecommerce_product
spring.datasource.username = root
spring.datasource.password = password

# Redis Configuration
spring.data.redis.host = localhost
spring.data.redis.port= 6379
# Set Time to Live for Redis Cache
# spring.data.redis.ttl = 3600

# Enable Eureka Client
# Register as a Client in Eureka Server
eureka.client.register-with-eureka=true
# Fetch Registry which contains all the Clients from Eureka Server
eureka.client.fetch-registry=true
# Name/Identity/ID of the Application registered with Eureka Server
spring.application.name=productservice
# Default URL of Eureka Server
eureka.client.service-url.default-zone=http://localhost:8761/eureka

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=*
